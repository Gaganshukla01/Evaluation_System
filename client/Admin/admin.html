<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link rel="stylesheet" href="admin.css">
    <style>
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    animation: fadeIn 0.3s ease-in-out;
}

.modal-content {
    position: relative;
    background-color: #ffffff;
    margin:  auto;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 500px;
    animation: slideDown 0.4s ease-out;
}

.close {
    position: absolute;
    right: 1.5rem;
    top: 2rem;
    font-size: 1.5rem;
    font-weight: bold;
    color: #666;
    cursor: pointer;
    transition: color 0.2s;
}

.close:hover {
    color: #333;
}

h2 {
    color: #333;
    margin-bottom: 1.5rem;
    font-size: 1.5rem;
}

#employeeForm {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: 500;
    color: #555;
    margin-bottom: 0.25rem;
}

input[type="text"] {
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
    transition: border-color 0.2s;
}

input[type="text"]:focus {
    outline: none;
    border-color: #4a90e2;
    box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
}
input[type="email"] {
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
    transition: border-color 0.2s;
}

input[type="email"]:focus {
    outline: none;
    border-color: #4a90e2;
    box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
}

button[type="submit"] {
    background-color: #4a90e2;
    color: white;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.2s;
    margin-top: 1rem;
}

button[type="submit"]:hover {
    background-color: #357abd;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideDown {
    from {
        transform: translateY(-50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}    
</style>
</head>
<body>
    <nav>
        <h2>Admin Page</h2>
        <a href="../auth/login.html" id="logout">Logout</a>
    </nav>
    
    <div class="container">
        <h1>Employee Details</h1>
        <input type="text" id="searchInput" placeholder="Search by name..." />
        <button id="addEmployeeBtn">Add Employee</button>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Modal for adding employee -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Employee</h2>
            <form id="employeeForm" >
                <label for="employeeName">Name:</label>
                <input type="text" id="employeeName" name="empName" required>
                <br>
                <label for="employeeEmail">Employee email Id:</label>
                <input type="email" id="empmail" name="empEmail" required>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
